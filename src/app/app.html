<ion-header class="gradient">
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <button ion-button icon-only clear (click)="onBigmenu()" class="btn-menu-top">
          <ion-icon name="md-apps" color="dark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 style="text-align: center;">
        <button ion-button icon-only clear (click)="onHome()" class="btn-menu-top">
          <ion-icon name="md-contact" color="dark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 style="text-align: center;">
        <button ion-button icon-only clear (click)="onHome()" class="btn-menu-top">
          <ion-icon name="md-time" color="dark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3 style="text-align: center;">
        <button ion-button icon-only clear (click)="onHome()" class="btn-menu-top">
          <ion-icon name="md-clipboard" color="dark"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-header>
  <ion-row>
    <ion-col col-3 style="text-align:center;">
      <button ion-button clear class="btn-nav" icon-only menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-col>
    <ion-col *ngFor="let segment of segments" col-3 style="text-align:center;">
      <button ion-button clear class="btn-nav" icon-only><ion-icon [name]="segment.icon"></ion-icon></button>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content parallax style="font-family: 'Rajdhani', sans-serif;">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <div class="bg">
    <p class="name-perfil">{{ "Paulo Da Silva" }}</p><br>
  </div> 
 
  <div class="main-cnt">
    <ion-list>
      <ion-item style="background-color: #f0f0f0; margin-bottom: -10px;">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <div>
                <button ion-button clear float-left style="font-size: 25px; color: black; margin-left: -10px;">
                  <ion-icon name="arrow-dropleft"></ion-icon>
                </button>
              </div>
            </ion-col>
                <ion-col col-8>
                  <div style="font-size:20px;" text-center>Segunda-feira, Primavera
                    <br><span style="font-size:15px;">10 de outubro, 2019</span>
                  </div>
                </ion-col>
            <ion-col col-2>
              <div>
                <button ion-button clear float-right style="font-size: 25px; color: black;">
                  <ion-icon name="arrow-dropright"></ion-icon>
                </button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>

      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-content parallax style="font-family: 'Amatic SC', cursive;">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

  <div class="bg">
    <img src="../../assets/imgs/perfil/imgteste.jpg" class="perfil">
    <p class="name-perfil">Nome Sob Perfil</p><br>
    <p class="name-perfil" style="font-size: 15px; top: 75%">Descrição do sujeito</p>
  </div>

  <div class="main-cnt">
    <ion-list>
      <ion-item style="background-color: #f0f0f0; margin-bottom: -10px;">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <div>
                <button ion-button clear float-left style="font-size: 25px; color: black; margin-left: -10px;">
                  <ion-icon name="arrow-dropleft"></ion-icon>
                </button>
              </div>
            </ion-col>
                <ion-col col-8>

                  <div style="font-size:25px;" text-center>Segunda-feira, Primavera
                    <br><span style="font-size:15px;">10 de outubro, 2019</span>
                  </div>

                </ion-col>
            <ion-col col-2>
              <div>
                <button ion-button clear float-right style="font-size: 25px; color: black;">
                  <ion-icon name="arrow-dropright"></ion-icon>
                </button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <div text-center style="font-size: 40px;">


        </div>
      </ion-item>
    </ion-list>
  </div>

  <div style="margin-top: 5%; width: 100%;">
    <ion-menu [content]="content">
      <ion-header>
        <ion-toolbar>
          <ion-title><div style="font-size: 30px;">Menu</div></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <button ion-item (click)="openPage(homePage)" style="font-size: 30px;"><ion-icon name="md-list-box" float-right></ion-icon>
            Ficha
          </button>
          <button ion-item (click)="openPage(friendsPage)" style="font-size: 30px;"><ion-icon name="md-trending-up" float-right></ion-icon>
            Gráficos
          </button>
          <button ion-item (click)="openPage(eventsPage)" style="font-size: 30px;"><ion-icon name="md-clock" float-right></ion-icon>
            Notificações
          </button>
          <button ion-item (click)="openPage(eventsPage)" style="font-size: 30px;"><ion-icon name="md-search" float-right></ion-icon>
            Buscar
          </button>
          <button ion-item (click)="openPage(eventsPage)" style="font-size: 30px;"><ion-icon name="md-send" float-right></ion-icon>
            Indicar
          </button>
          <button ion-item (click)="openPage(eventsPage)" style="font-size: 30px;"><ion-icon name="md-settings" float-right></ion-icon>
            Preferências
          </button>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
    <ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  </div>

</ion-content>

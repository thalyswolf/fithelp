
<ion-header #head class="gradient">
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-avatar>
          <img src="https://scontent.fbnu1-1.fna.fbcdn.net/v/t1.0-9/18157332_1514157541962951_229328627373291909_n.jpg?oh=289a915dbb5fb076d2735a1817334e63&oe=5AFAA815" style="width:80px;height:80px;border-radius:80px;">
        </ion-avatar>
      </ion-col>
      <ion-col col-6>
        <p style="color:white;">{{ currentUser.name }}</p>
      </ion-col>
      <ion-col col-1>
       <button ion-button icon-only clear style="color:white;"><ion-icon ios="ios-exit" md="md-exit"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row style="text-align:center; height:56px;">
      <ion-col><button ion-button icon-only clear class="btn-nav"><ion-icon ios="ios-paper" md="md-paper"></ion-icon></button></ion-col>
      <ion-col><button ion-button icon-only clear class="btn-nav"><ion-icon ios="ios-contacts" md="md-contacts"></ion-icon></button></ion-col>
      <ion-col><button ion-button icon-only clear class="btn-nav"><ion-icon ios="ios-trending-up" md="md-trending-up"></ion-icon></button></ion-col>
      <ion-col><button ion-button icon-only clear class="btn-nav" menuToggle><ion-icon ios="ios-menu" md="md-menu"></ion-icon></button></ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content hide-header [header]="head" style="font-family: 'Rajdhani', sans-serif;">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <div class="main-cnt">
    <ion-list>
      <ion-item style="background-color: #f0f0f0; margin-bottom: -10px; margin-top: 8px;">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <div>
                <button ion-button clear float-left style="font-size: 25px; color: black; margin-left: -10px;" (click)="onBigmenu()">
                  <ion-icon name="arrow-dropleft"></ion-icon>
                </button>
              </div>
            </ion-col>
                <ion-col col-8>
                  <div style="font-size:20px;" text-center>Segunda-feira, Primavera
                    <br><span style="font-size:15px;">10 de outubro, 2019</span>
                  </div>
                </ion-col>
            <ion-col col-2>
              <div>
                <button ion-button clear float-right style="font-size: 25px; color: black;">
                  <ion-icon name="arrow-dropright"></ion-icon>
                </button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>

      </ion-item>
    </ion-list>
  </div>
</ion-content>

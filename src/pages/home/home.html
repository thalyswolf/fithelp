<ion-content parallax style="font-family: 'Rajdhani', sans-serif;">
<!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">style="font-family: 'Amatic SC', cursive;" -->
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <div class="bg">
    <img src="/assets/imgs/perfil/batatao.jpg" class="perfil">
    <p class="name-perfil">{{ "Paulo Da Silva" }}</p><br>
    <p class="name-perfil" style="font-size: 15px; margin-top: -70px;">Descrição do sujeito</p>
  </div> 

  <div class="main-cnt">
    <ion-list>
      <ion-item style="background-color: #f0f0f0; margin-bottom: -10px;">
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <div>
                <button ion-button clear float-left style="font-size: 25px; color: black; margin-left: -10px;">
                  <ion-icon name="arrow-dropleft"></ion-icon>
                </button>
              </div>
            </ion-col>
                <ion-col col-8>
                  <div style="font-size:20px;" text-center>Segunda-feira, Primavera
                    <br><span style="font-size:15px;">10 de outubro, 2019</span>
                  </div>
                </ion-col>
            <ion-col col-2>
              <div>
                <button ion-button clear float-right style="font-size: 25px; color: black;">
                  <ion-icon name="arrow-dropright"></ion-icon>
                </button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <div text-center style="font-size: 40px;">
          
        </div>
      </ion-item>
    </ion-list>
  </div>

  

  <div style="margin-top: 5%; width: 100%;">
    <ion-menu [content]="content">
      <ion-header>
        <ion-toolbar>
          <ion-title style="height: 210px;">
            <img src="/assets/imgs/perfil/batatao.jpg" class="perfil" style="top: 30px;">
            <p class="name-perfil-menu">Nome Sob Perfil</p><br>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <button ion-item (click)="onFicha()" style="font-size: 20px;"><ion-icon name="md-list-box" float-right></ion-icon>
            <span style="font-size: 30px;">Ficha</span>
          </button>
          <button ion-item (click)="onGraphs()" style="font-size: 20px;"><ion-icon name="md-trending-up" float-right></ion-icon>
            <span style="font-size: 30px;">Gráficos</span>
          </button>
          <button ion-item (click)="onNotific()" style="font-size: 20px;"><ion-icon name="md-clock" float-right></ion-icon>
            <span style="font-size: 30px;">Notificações</span>
          </button>
          <button ion-item (click)="onSearch()" style="font-size: 20px;"><ion-icon name="md-search" float-right></ion-icon>
            <span style="font-size: 30px;">Buscar</span>
          </button>
          <button ion-item (click)="onIndic()" style="font-size: 20px;"><ion-icon name="md-send" float-right></ion-icon>
            <span style="font-size: 30px;">Indicar</span>
          </button>
          <button ion-item (click)="onConfigs()" style="font-size: 20px;"><ion-icon name="md-settings" float-right></ion-icon>
            <span style="font-size: 30px;">Preferências</span>
          </button>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
    <ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  </div>

</ion-content>

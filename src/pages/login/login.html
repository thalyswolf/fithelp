<ion-content padding class="backgnd">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <ion-avatar>
    <img class="imglogocenter" src="assets/imgs/fhlogo.png">
  </ion-avatar>
  <div style="font-family: 'Lobster', cursive; top: 24%; font-size: 40px;text-align:center;">FitHelp</div>
  <ion-card class="centralize" style="opacity: 0.7">
    <ion-card-content>
      
      <ion-grid>
        <ion-list>
          <ion-row>
            <ion-item>
              <ion-label floating>Usu√°rio</ion-label>
              <ion-input type="text" [(ngModel)]="email"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-row>
        </ion-list>
      </ion-grid>
  
      <br>
      <button ion-button block class="gradient" (click)="onLogin()">
        Entrar
      </button>
  
      <div text-center>Esqueceu suas credenciais? <a (click)="onNewpass()">Clique aqui!</a></div>
      <br>
  
      <button ion-button block class="gradient" (click)="onCadastro()">
        Cadastrar
      </button>
  
      <br>
      <div text-center>Ou entrar usando...</div>
      <br>
  
      <button ion-button style="background-color: #dd4b39; width: 45%; opacity: 1;">
        Gmail
      </button>
      <button ion-button float-right style="background-color: #3b5998; width: 45%; opacity: 1;">
        Facebook
      </button>
          
    </ion-card-content>
  </ion-card>  
</ion-content>

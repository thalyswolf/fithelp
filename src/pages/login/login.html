

<ion-content padding class="backgnd">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <ion-avatar>
    <img class="imglogocenter" src="assets/imgs/fhlogo.png">
  </ion-avatar>
  <div style="font-family: 'Lobster', cursive; top: 24%; font-size: 40px;text-align:center;">FitHelp</div>
  <ion-card class="centralize" style="opacity: 0.7">
    <ion-card-content>
      <ion-grid>
        <ion-list>
          <ion-row>
            <ion-item>
              <ion-label floating>Usu√°rio</ion-label>
              <ion-input type="text" [(ngModel)]="email"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-row>
        </ion-list>
      </ion-grid>
      <br>
      <button ion-button block class="gradient-btn" (click)="onLogin()">
        Entrar
      </button>
      <div text-center>Esqueceu suas credenciais? <a (click)="onNewpass()">Clique aqui!</a></div>
      <br>
      <button ion-button block class="gradient-btn" (click)="onCadastro()">
        Cadastrar
      </button> 
      <ion-row class="line">
        <ion-col col-5><hr style="background:purple"></ion-col>
        <ion-col col-2 style="text-align:center; color:purple">ou</ion-col>
        <ion-col col-5><hr style="background:purple"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button block style="background-color: #dd4b39; opacity: 1;">
            Gmail
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full style="background-color: #3b5998; opacity: 1;">
            Facebook
          </button>
        </ion-col>
      </ion-row>  
    </ion-card-content>
  </ion-card>  
</ion-content>

<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

<ion-header class="gradient" style="font-family: 'Rajdhani', sans-serif; height: 60px;">
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button icon-only clear style="color:white; margin-top: -5px;" (click)="onHome();">
          <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-10>
        <p style="color:white; margin-top: 4px;">INDICAR UM AMIGO</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content padding text-justify style="font-family: 'Rajdhani', sans-serif;">
  <ion-card>
    <ion-card-content>
      <p style="font-size: 18px;">Convide amigos para treinarem com vocÃª! Basta digitar o nome e o email da pessoa para lhe enviar um link de download e um cupom de desconto, no caso de um personal trainer.</p>
      <ion-grid>
        <ion-list>

          <ion-row>
            <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input type="name-invite"></ion-input>
            </ion-item>
          </ion-row>
          
          <ion-row>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email-invite"></ion-input>
            </ion-item>
          </ion-row>

        </ion-list>
      </ion-grid>
      <button ion-button block class="gradient" (click)="onHome()" style="font-family: 'Rajdhani', sans-serif; height: 40px;">
        Enviar
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>

<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">

<ion-header class="gradient" style="font-family: 'Rajdhani', sans-serif; height: 60px;">
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button icon-only clear style="color:white; margin-top: -5px;" (click)="onHome();">
          <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-10>
        <p style="color:white; margin-top: 4px;">NOTIFICAÇÕES</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content style="font-family: 'Rajdhani', sans-serif;" class="backgnd">

  <div *ngFor="let notification of notifications">
    <ion-card>
      <ion-card-header (click)="showCont(notification.visible);">
        <p style="font-size: 20px;">{{ notification.title }}</p>
      </ion-card-header>
      <ion-card-content #class [hidden]="ver">
        <ion-grid>
          <ion-list>
            <ion-row>
              <ion-item>
                <ion-label floating>Título</ion-label>
                <ion-input type="text" [(ngModel)]="title"></ion-input>
              </ion-item>
            </ion-row>
          </ion-list>
        </ion-grid>
        <br>
  
        <p style="font-size:16px;" text-center>Dias</p>
        <ion-grid>
          <ion-row text-center>
            <button ion-button outline class="btn-days">S</button>
            <button ion-button outline class="btn-days">T</button>
            <button ion-button outline class="btn-days">Q</button>
            <button ion-button outline class="btn-days">Q</button>
            <button ion-button outline class="btn-days">S</button> 
            <button ion-button outline class="btn-days">S</button>
            <button ion-button outline class="btn-days">D</button>
          </ion-row> 
        </ion-grid>
        <br>
  
        <p style="font-size:16px;" text-center>Hora</p>
  
        <ion-grid>
          <ion-list>
            <ion-row>
              <ion-item>
                <ion-label>Hora</ion-label>
                <ion-datetime displayFormat="HH:mm" [(ngModel)]="myDate" cancelText="Cancelar" okText="Pronto!"></ion-datetime>
              </ion-item>
            </ion-row>
          </ion-list>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-card class="gradient-btn" (click)="newNotif();">
    <p style="font-size: 20px; color: black; padding:5px;" text-center>Nova notificação</p>
  </ion-card>

</ion-content>
